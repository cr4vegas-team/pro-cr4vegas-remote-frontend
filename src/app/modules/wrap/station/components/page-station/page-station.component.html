<div class="container mt-4">
    <h1>Estaciones</h1>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca datos a filtrar..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Unit Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Unit active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> activa </th>
                <td mat-cell *matCellDef="let row"> {{row.active === 0? 'No' : 'Si'}} </td>
            </ng-container>

            <!-- UnitHydrant code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.active? 'green' : 'red'"> {{row.code}}</td>
            </ng-container>

            <!-- Unit name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Unit altitude Column -->
            <ng-container matColumnDef="altitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Altitud </th>
                <td mat-cell *matCellDef="let row">{{row.altitude}}</td>
            </ng-container>

            <!-- Unit latitude Column -->
            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitud </th>
                <td mat-cell *matCellDef="let row">{{row.latitude}}</td>
            </ng-container>

            <!-- Unit longitude Column -->
            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
                <td mat-cell *matCellDef="let row">{{row.longitude}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialogStation(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">{{tableEmptyMSG.STATION}}</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

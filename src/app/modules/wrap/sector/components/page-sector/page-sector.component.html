<div class="container mt-5">
  <h1>Sectores</h1>

  <div class="row align-items-center mb-2">
    <div class="col">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input class="d-flex" matInput (keyup.enter)="applyFilter(input.value)"
          placeholder="Introduzca datos a filtrar..." #input />
      </mat-form-field>
    </div>
    <div class="col d-flex gap-3">
      <mat-checkbox [(ngModel)]="checkedActive">Activos</mat-checkbox>
    </div>
  </div>

  <div *ngIf="!showLoader">

  </div>
  <div *ngFor="let sector of sectors | sectorActiveFilter: checkedActive  | sectorFilter: searchText" class="mb-2"
    role="listitem">

    <div *ngIf="sector">

      <div class="w-100 mb-3 p-2 rounded border border-secondary">

        <div class="d-flex flex-row gap-3 align-items-center mb-2" (click)="openDialogSector(sector)">
          <span class="fs-3 unit-icon fas fa-map"></span>
          <span class="fs-5">{{ sector.name ? sector.name : "" }}-{{ sector.code }}</span>

          <mat-checkbox [checked]="sector.active" disabled>Activo</mat-checkbox>

          <span class="fw-bold">{{ sector.description ? sector.description : 0 }}</span>
        </div>

        <div class="d-flex flex-row flex-wrap gap-1 p-1 me-md-2 justify-content-evenly">

          <div *ngFor="let unit of sector.units; let i = index">

            <button mat-stroked-button (click)="openDialog(unit)">{{ unit.code }}
              {{ getType(unit) }}
            </button>
          </div>

        </div>



      </div>
    </div>

  </div>



</div>

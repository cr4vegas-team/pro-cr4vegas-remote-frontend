<div>
  <div class="spinner">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <h1 mat-dialog-title *ngIf="create">Crear Sector</h1>
  <h1 mat-dialog-title *ngIf="!create">
    Modificar Sector - <span>{{ sector.code }}</span>
  </h1>

  <!-- CONTENT -->

  <div mat-dialog-content>
    <form [formGroup]="sectorForm">
      <div class="row">
        <div class="col-sm mr-3">
          <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
        </div>
      </div>

      <div class="row">
        <!-- LEFT COL -->

        <div class="col-sm mr-3">
          <div>
            <img class="unit-image" [src]="imageURL" />
            <br /><br />
            <button type="button" mat-raised-button (click)="fileInput.click()">
              Choose File
            </button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" />
            <br />
            <br />
          </div>
        </div>

        <!-- RIGHT COL -->

        <div class="col-sm mr-3">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Código</mat-label>
              <input matInput formControlName="code" required />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Unidades</mat-label>
        <mat-select [compareWith]="compareUnitGeneric" multiple formControlName="units">
          <mat-select-trigger>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let unit of sectorForm.value.units" [selectable]="selectable" [removable]="removable"
                (removed)="remove(unit)">
                {{ unit.code }} {{ getType(unit) }}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-select-trigger>

          <mat-option *ngFor="let unit of units" [value]="unit">{{ unit.code }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Text Area -->
      <div>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>

  <hr />

  <!-- ACTIONS -->

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button type="submit" (click)="accept()">Aceptar</button>
  </div>
</div>

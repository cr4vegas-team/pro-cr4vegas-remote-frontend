<div class="container mt-4">
  <h1>Unidades de control. Genéricos</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Introduzca datos a filtrar..."
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Unit Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- UnitHydrant code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row">
          {{ row.unit.code }}
        </td>
      </ng-container>

      <!-- Unit Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            [checked]="row.unit.active ? 1 : 0"
            disabled
          ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Unit Communication Column -->
      <ng-container matColumnDef="communication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Comunicación</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            [checked]="row.unit.communication ? 1 : 0"
            disabled
          ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Unit Id Column -->
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sector</th>
        <td mat-cell *matCellDef="let row">
          {{ row.unit.sector ? row.unit.sector.name : "---" }}
        </td>
      </ng-container>


      <!-- Unit Id Column -->
      <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estación</th>
        <td mat-cell *matCellDef="let row">
          {{ row.unit.station ? row.unit.station.name : "---" }}
        </td>
      </ng-container>

      <!-- Unit sets Column -->
      <ng-container matColumnDef="sets">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Conjuntos</th>
        <td mat-cell *matCellDef="let row">
          <span *ngFor="let set of row.unit.sets; let i = index"
            ><span *ngIf="i != 0">, </span>{{ set.name }}</span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openDialogUnitGeneric(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">{{ tableEmptyMSG.UNIT_GENERIC }}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<h1 mat-dialog-title *ngIf="!create">
  Modificar Estación Pechina <span>{{ unitStationPechina.unit.code }}</span>
</h1>

<!-- CONTENT -->

<div mat-dialog-content>
  <form [formGroup]="unitStationPechinaForm">
    <div class="row">
      <div class="col-sm" formGroupName="unit">
        <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" formGroupName="unit">
        <img class="unit-image" [src]="imageURL" />
        <br /><br />
        <button type="button" mat-raised-button (click)="fileInput.click()">
          Seleccionar imagen
        </button>
        <br />
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" />
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Latitud</mat-label>
          <input matInput type="number" step=".00001" formControlName="latitude" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Longitud</mat-label>
          <input matInput type="number" step=".00001" formControlName="longitude" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Altitud</mat-label>
          <input matInput type="number" formControlName="altitude" />
        </mat-form-field>
      </div>

      <!-- CENTER COL -->

      <div class="col-sm-6">
        <div formGroupName="unit">
          <mat-form-field appearance="fill">
            <mat-label>Código</mat-label>
            <input matInput formControlName="code" type="number" required />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Sector</mat-label>
            <mat-select [compareWith]="compareUnitStationPechina" formControlName="sector">
              <mat-option *ngFor="let sector of sectors | async" [value]="sector">{{ sector.name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Conjuntos</mat-label>
            <mat-select [compareWith]="compareUnitStationPechina" multiple formControlName="sets">
              <mat-option *ngFor="let set of sets | async" [value]="set">{{
                set.name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br />
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Lectura</mat-label>
          <input matInput formControlName="readingBatch" />
        </mat-form-field>
        <br />
      </div>
    </div>

    <div formGroupName="unit">
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>

<hr />

<!-- ACTIONS -->

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cerrar</button>
  <button mat-raised-button type="submit" (click)="accept()">Aceptar</button>
</div>

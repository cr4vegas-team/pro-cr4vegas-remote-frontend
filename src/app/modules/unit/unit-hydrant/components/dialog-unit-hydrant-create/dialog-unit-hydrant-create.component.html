<div class="fs-5">

  <!-- CONTENT -->

  <div mat-dialog-content>

    <div class="row mb-2">
      <h1 mat-dialog-title><span class="unit-icon fas fa-faucet"></span> Modificar Hidrante
        {{ unitHydrant.unit.sector ? unitHydrant.unit.sector.code : "" }}-{{ unitHydrant.unit.code }} <span
          *ngFor="let set of unitHydrant.unit.sets; let i = index"><span *ngIf="i > 0"><b>, </b></span><b>{{
            set.name }}</b></span></h1>
    </div>

    <form [formGroup]="unitHydrantForm">

      <div class="row mb-2">
        <div class="col-sm" formGroupName="unit">
          <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
        </div>
      </div>

      <div class="row mb-2">

        <div class="col-md-4 col-12">
          <img class="unit-image mb-3" [src]="imageURL" />
          <button class="d-block" type="button" mat-raised-button (click)="fileInput.click()">
            Seleccionar imagen
          </button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" />
        </div>
        <!-- LEFT COL -->

        <div class="col-md-4 col-12" formGroupName="unit">
            <mat-form-field class="fs-5" appearance="fill">
              <mat-label>Código</mat-label>
              <input matInput formControlName="code" type="number" required />
            </mat-form-field>

            <mat-form-field class="fs-5" appearance="fill">
              <mat-label>Altitud</mat-label>
              <input matInput type="number" formControlName="altitude" />
            </mat-form-field>

            <mat-form-field class="fs-5" appearance="fill">
              <mat-label>Latitud</mat-label>
              <input matInput type="number" step=".00001" formControlName="latitude" />
            </mat-form-field>

            <mat-form-field class="fs-5" appearance="fill">
              <mat-label>Longitud</mat-label>
              <input matInput type="number" step=".00001" formControlName="longitude" />
            </mat-form-field>
        </div>

        <!-- RIGHT COL -->

        <div class="col-md-4 col-12">
          <div formGroupName="unit">
            <mat-form-field  class="fs-5" appearance="fill">
              <mat-label>Sector</mat-label>
              <mat-select [compareWith]="compareUnitHydrant" formControlName="sector">
                <mat-option *ngFor="let sector of sectors | async" [value]="sector">{{ sector.name }}</mat-option>
              </mat-select>
            </mat-form-field>


            <mat-form-field class="fs-5" appearance="fill">
              <mat-label>Conjuntos</mat-label>
              <mat-select [compareWith]="compareUnitHydrant" multiple formControlName="sets">
                <mat-option *ngFor="let set of sets | async" [value]="set">{{
                  set.name
                  }}</mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <mat-checkbox class="example-margin" formControlName="filter">Filtro</mat-checkbox>


          <mat-form-field  class="fs-5" appearance="fill">
            <mat-label>Diametro</mat-label>
            <input matInput type="number" formControlName="diameter" />
          </mat-form-field>
        </div>
      </div>
      <!-- Text Area -->
      <div formGroupName="unit">
        <mat-form-field class="fs-5" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>

  <!-- ACTIONS -->
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button color="primary" type="submit" (click)="accept()">Aceptar</button>
  </div>

</div>

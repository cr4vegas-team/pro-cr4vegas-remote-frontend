<h1 mat-dialog-title *ngIf="create">Crear hidrante</h1>
<h1 mat-dialog-title *ngIf="!create">Modificar hidrante - <span>{{unitHydrant.code}}</span></h1>

<!-- CONTENT -->

<div mat-dialog-content>

    <div class="row">

        <!-- LEFT COL -->

        <div class="col-sm mr-3">
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Código</mat-label>
                    <input matInput>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Altitud</mat-label>
                    <input matInput>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Latitud</mat-label>
                    <input matInput>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Longitud</mat-label>
                    <input matInput>
                </mat-form-field>
                <br>
            </div>
        </div>

        <!-- RIGHT COL -->

        <div class="col-sm mr-3">
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Sector</mat-label>
                    <mat-select [(ngModel)]="sectorSelected" name="sector">
                        <mat-option *ngFor="let sector of sectors" [value]="sector">{{sector.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Estación</mat-label>
                    <mat-select [(ngModel)]="stationSelected" name="station">
                        <mat-option *ngFor="let station of stations" value="station">{{station.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-checkbox class="example-margin">Filtro</mat-checkbox>
                <br>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Diametro</mat-label>
                    <input matInput type="number">
                </mat-form-field>
            </div>
        </div>

        <div class="col-sm mr-3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Conjuntos </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </div>
    </div>
    <!-- Text Area -->
    <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Descripción</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
</div>

<hr>

<!-- ACTIONS -->

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button (click)="openDialogInfo(consDialogInfo.NOT_AVAILABLE)">Aceptar</button>
</div>
